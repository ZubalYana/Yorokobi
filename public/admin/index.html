<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./imgs/sushi (3).png">
    <title>Yorokobi Admin</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=MuseoModerno:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css' integrity='sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA==' crossorigin='anonymous'/>
</head>
<body>
    <div class="wrap">
    <div class="header">
        <img class="header_logo" src="./imgs/Yorokobi red logo.png" alt="">
        <div class="header_title">Admin Panel</div>
        <div class="header_burger">
            <div class="header_burgerRow"></div>
            <div class="header_burgerRow"></div>
            <div class="header_burgerRow"></div>
        </div>
        <div class="header_languageThemeCon">
            <select class="header_language">
                <option value="Eng">Eng.</option>
                <option value="Ukr">Ukr.</option>
                <option value="Jap">Jap.</option>
                <option value="Fr">Fr.</option>
                <option value="It">It.</option>
                <option value="Por">Por.</option>
            </select>
            <div class="header_theme">
                <div class="header_themeCircle"></div>
            </div>
        </div>
    </div>
    <div class="navChartsCon">
        <div class="nav">
            <div class="nav_el" id="activePage">Statistic<i class="fa-solid fa-chevron-right"></i></div>
            <div class="nav_el">Orders<i class="fa-solid fa-chevron-right"></i></div>
            <div class="nav_el">Complaints<i class="fa-solid fa-chevron-right"></i></div>
            <div class="nav_el">Dishes availability<i class="fa-solid fa-chevron-right"></i></div>
            <div class="nav_el">Products<i class="fa-solid fa-chevron-right"></i></div>
            <div class="nav_el">Reviews<i class="fa-solid fa-chevron-right"></i></div>
            <div class="nav_el" style="margin: 0;">Help<i class="fa-solid fa-chevron-right"></i></div>
        </div>
        <div class="chartsContainer">
            <div id="profitsReport">
                <canvas id="myLineChart"></canvas>
            </div>
            <div class="dishesReport">
                <canvas id="myChart"></canvas>
              </div>
        </div>

    </div>
</div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</body>
</html>
