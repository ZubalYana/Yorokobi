<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./imgs/sushi (3).png">
    <title>Yorokobi contacts</title>
    <link rel="stylesheet" href="./contacts.css">
    <link href="https://fonts.googleapis.com/css?family=MuseoModerno:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img class="header_logo" src="./imgs/red logo.png" alt="">
            <div class="header_nav">
                <a class="header_nav_el" id="homePage" href="/">Home page</a>
                <a class="header_nav_el" id="menu" href="/menu">Menu</a>
                <a class="header_nav_el" id="orders" href="/orders">Orders<div class="ordersCount">0</div></a>
                <a class="header_nav_el" id="contacts" href="/contacts">Contacts<div class="headerActivePage"></div></a>
            </div>
            <div class="header_burger">
                <div class="header_burgerRow"></div>
                <div class="header_burgerRow"></div>
                <div class="header_burgerRow"></div>
            </div>
            <div class="header_languageThemeCon">
                <select class="header_language">
                    <option value="Eng">Eng.</option>
                    <option value="Ukr">Ukr.</option>
                    <option value="Jap">Jap.</option>
                    <option value="Fr">Fr.</option>
                    <option value="It">It.</option>
                    <option value="Por">Por.</option>
                </select>
                <div class="header_theme">
                    <div class="header_themeCircle"></div>
                </div>
            </div>
        </div>
        <div class="contactsConainer">
            <div class="connectionForm">
                <h1>Connection form</h1>
                <h5>Requests? Comments? Feedback? Email us today!</h5>
                <div class="connectionForm_form">
                    <input type="text" id="name" placeholder="Name*">
                    <input type="text" id="email" placeholder="Email address*">
                    <textarea id="message" cols="30" rows="10" placeholder="Message*"></textarea>
                    <div id="sendBtn" >Send</div>
                </div>

            </div>
            <div class="separetiveLine"></div>
            <div class="locationAndHours">
                <h1>Location & hours</h1>
                <h5>Nearest address:  240 E. Front. Lviv, 81010</h5>
                <div class="locationAndHours_hoursAndMedia">
                    <div class="locationAndHours_hours">
                        <div class="locationAndHours_hours_daysClasification">
                            <div class="locationAndHours_hours_days">Monday till Friday:</div>
                            <div class="locationAndHours_hours_hours">8 a.m. - 10 p.m.</div>
                        </div>
                        <div class="locationAndHours_hours_daysClasification">
                            <div class="locationAndHours_hours_days">Saturday:</div>
                            <div class="locationAndHours_hours_hours">8 a.m. - 9 p.m.</div>
                        </div>
                        <div class="locationAndHours_hours_daysClasification">
                            <div class="locationAndHours_hours_days">Sunday:</div>
                            <div class="locationAndHours_hours_hours">9 a.m. - 7 p.m.</div>
                        </div>
                    </div>
                    <div class="locationAndHours_media">
                        <i class="fa-brands fa-telegram"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-x-twitter"></i>
                    </div>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2572.4311979919994!2d24.03364412371528!3d49.85314431266445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add0fb0b51967%3A0xc322dd8d8b30c48!2z0J3QvtCy0LAg0J_QvtGI0YLQsCDihJY2MA!5e0!3m2!1suk!2sua!4v1713295269704!5m2!1suk!2sua" width="100%" height="232" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <a href="https://www.google.com/maps?ll=49.852927,24.035403&z=15&t=m&hl=uk&gl=UA&mapclient=embed&cid=878815286662466632" ><button><i class="fa-solid fa-location-dot"></i>Open in Google Maps</button></a>
            </div>
        </div>
    </div>



    <script src="./contacts.js"></script>
</body>
</html>
