<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./imgs/sushi (3).png">
    <title>Yorokobi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=MuseoModerno:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
</head>
<body>
    <div class="wrap">
        <div class="screen mainPage">
            <div class="header">
                <img class="header_logo" src="./imgs/mian page logo.png" alt="">
                <div class="header_nav">
                    <div class="header_nav_el" id="homePage">Home page</div>
                    <div class="header_nav_el" id="menu">Menu</div>
                    <div class="header_nav_el" id="orders">Orders</div>
                    <div class="header_nav_el" id="contacts">Contacts</div>
                </div>
                <div class="header_languageThemeCon">
                    <select class="header_language">
                        <option value="Eng">Eng.</option>
                        <option value="Ukr">Ukr.</option>
                        <option value="Jap">Jap.</option>
                        <option value="Fr">Fr.</option>
                        <option value="It">It.</option>
                        <option value="Por">Por.</option>
                    </select>
                    <div class="header_theme">
                        <div class="header_themeCircle"></div>
                    </div>
                </div>
            </div>
            <div class="mainPage_content">
                <div class="mainPage_content_textPart">
                    <div class="mainPage_content_title">Did you know?</div>
                    <div class="mainPage_content_text">In Japanese word「 Yorokobi 」or in original「 喜び 」actually means: pleasure, joy, delight. You exactly can quess why did we name our company this way. You can try this Yorokobi by yourself any time you want!  </div>
                    <div class="mainPage_content_buttons">
                        <div class="mainPage_content_button">Menu</div>
                        <div class="mainPage_content_button">More info</div>
                    </div>
                </div>
                <div class="mainPage_content_imgPart">
                    <div class="mainPage_content_imgPart_FullImg">
                        <img class="mainPage_sushiImg" src="./imgs/main page sushi pic.png" alt="">
                        <img class="mainPage_bowlImg" src="./imgs/main page sushi bowl.png" alt="">
                    </div>

                </div>
            </div>
            <img class="mainPage_background" src="./imgs/main page background.png" alt="">
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
