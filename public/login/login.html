<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./imgs/sushi (3).png">
    <title>Yorokobi Admin Log in</title>
    <link href="https://fonts.googleapis.com/css?family=MuseoModerno:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./loginAdaptability.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
</head>
<body>
    <div class="wrap">
        <div class="logginingInCon">
            <div class="logginingInPopup">
                <div class="logginingInPopup_titleLogoCon">
                    <h1>Log in</h1>
                    <img src="./imgs/Yorokobi red logo.png" alt="">
                </div>
                <div class="logginingInCon_contentCon">
                    <div class="logginingInPopup_logginingCon">
                        <form action="/login" method="POST">
                            <input type="text" id="username" name="username" placeholder="user name" required>
                            <input type="password" id="password" name="password" placeholder="password" required>
                            <button type="submit">Confirm</button>
                        </form>
                        <p>Forgot password?</p>
                        <p>Having problems?</p>
                    </div>
                    <div class="logginingInPopup_noriCon">
                        <img class="onigiriImg" id="onigiri1" src="./imgs/onigiri.png" alt="">
                        <img class="onigiriImg" id="onigiri2" src="./imgs/onigiri.png" alt="">
                    </div>
                </div>


        </div>
        </div>
    </div>


    <script src="./login.js"></script>
</body>
</html>
